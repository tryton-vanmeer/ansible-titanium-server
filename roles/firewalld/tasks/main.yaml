---
- name: Install firewalld python bindings
  package:
    name: python3-firewall
    state: present

- name: Open port for Transmission
  firewalld:
    port: 9091/tcp
    permanent: true
    state: enabled
  register: rule

- name: Restart firewalld
  systemd:
    name: firewalld
    state: reloaded
  when: rule.changed
